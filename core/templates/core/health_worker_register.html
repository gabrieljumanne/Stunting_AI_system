{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-4">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Health-worker Registration</h1>
        <form method="post" class="space-y-4"  autocomplete="off" >
            
            {% csrf_token %}
            <div class="crispy-tailwind">
                {{form | crispy}}
            </div>

            <div class="flex flex-col gap-4 mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                    Register
                </button>
                <p class="text-center text-sm text-gray-600">
                    Already have an account? 
                    <a href="{% url 'core:login' %}" class="text-blue-500 hover:text-blue-700">Login here</a>
                </p>
            </div>
        </form>
    </div>

{% endblock %}
